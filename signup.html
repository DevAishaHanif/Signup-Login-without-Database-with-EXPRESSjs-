<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>SIGNUP PAGE</title>
</head>
<body>
    <h1>SIGNUP FORM :</h1>
        <form onsubmit="signup(); return false;">

         <label for="firstName*">First Name*</label>
         <input type="text" id="firstName" required/>
         <br/>

         <label for="lastName*">Last Name*</label>
         <input type="text" id="lastName" required/>
         <br/>

         <label for="email*">Email*</label>
         <input type="email" id="email" required/>
         <br/>

         <label for="password*">password*</label>
         <input type="password" id="password" required/>
         <br/>

         <label for="confirm Password*">Confirm Password*</label>
         <input type="password" id="confirmpassword" required/>
         <br/>

         <input type="submit" value="Signup"/>
   </form>
   <p id="message"></p>

  
                     <!-- JAVASCRIPT CODE -->
    
<script>
    function signup() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmpassword = document.getElementById("confirmpassword").value;

    if(password !== confirmpassword) {
       document.querySelector("#message").innerHTML = 'PASSWORDS do not match :-( please try again..';
       return;
    }

 axios.post('https://signup-form-without-database.herokuapp.com/signup',{
    firstName,
    lastName,
    email,
    password,
 })
    .then(function (response) {
        console.log(response.data);
        document.querySelector("#message").innerHTML = response.data.message;
    })
    .catch(function (error) {
        console.log(error.response.data);
        document.querySelector("#message").innerHTML = error.response.data.message;
    })
}


   </script>
    
</body>
</html>
